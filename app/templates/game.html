{% extends 'base.html' %}

{% block css_link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/game.css') }}">
{% endblock %}

{% block content %}
    <div id = "questionBox">Insert Question Here</div>
    <span>Timer: </span><span id="timer">00:30</span>
    <br>
    <div>
        <h3 id = "q1" class = "question">Test 1</h3>
        <h3 id = "q2" class = "question">Test 2</h3>
        <h3 id = "q3" class = "question">Test 3</h3>
        <h3 id = "q4" class = "question">Test 4</h3>
        <canvas id="Canvas"></canvas>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='JS/game.js') }}"></script>

</head>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
      <div class="sidebar-header">
          <h3>Players & Chat</h3>
      </div>
      <div class="player-list">
          <div class="player-item">Player 1: <strong>10 pts</strong></div>
          <div class="player-item">Player 2: <strong>7 pts</strong></div>
          <div class="player-item">Player 3: <strong>5 pts</strong></div>
          <!-- Add more players dynamically via JS if needed -->
      </div>
      <div id="chatBox">
          <div id="chatMessages">
              <!-- Chat messages will go here -->
              <div><strong>Player 1:</strong> Hello!</div>
              <div><strong>Player 2:</strong> Good luck!</div>
          </div>
          <input type="text" id="chatInput" placeholder="Type your message...">
      </div>
  </nav>
{% endblock %}
